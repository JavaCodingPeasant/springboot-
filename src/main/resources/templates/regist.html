<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset style="width: 400px;margin-left: 500px;">
    <legend style="text-align: center;"> 用户注册</legend>
    <form action="/user/regist" method="post">
        用户名称:<input name="username" id="username" onblur="ajaxSubmit()"> <span style="color:red;" th:text="${registDefeat}"></span></span><br>
        用户密码:<input type="password" name="password"><br>
        用户性别:男<input type="radio" value="男" checked name="sex">
        女<input type="radio" value="女" name="sex"><br>
        <input type="submit" id="submit" value="注册">&nbsp;&nbsp;&nbsp;
        <input type="reset" value="取消">
    </form>
    已有账号？<a href="/user/toLogin">登录</a>  <!-- 不允许页面直接跳转页面 -->
</fieldset>
</body>
</html>
